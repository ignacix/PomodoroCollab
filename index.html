<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppOmodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./appOmodoro.css">
</head>

<body>
    <div class="container">
        <!-- CRONOMETRO -->
        <div class="cronometroContainer">
            <div class="cronometroContent m-4 mt-6">
                <div id="cronometro-display">00:00:00</div>
                <button class="btn btn-secondary btn-sm" id="start-btn"
                    onclick="iniciarPausarCronometro()">Iniciar</button>
                <button class="btn btn-secondary btn-sm" id="reset-btn"
                    onclick="reiniciarCronometro()">Reiniciar</button>
            </div>
        </div>

        <!-- TO-DO LIST -->
        <div class="toDoList">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="taskInput" placeholder="Ingrese una nueva tarea">
                <button id="addButton">Agregar Tarea</button>
            </div>
            <div>
                <p id="taskList"></p>
            </div>
        </div>

    </div>
    <script src="ToDoList.js"></script>
    <script src="./appOmodoro.js"></script>
</body>

</html>
